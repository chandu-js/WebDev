<!DOCTYPE html>
<!-- The lang attribute -->
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>

    <h2>Always use LowerCase While using attribute</h2>
    <h2>Always quote attribute values</h2>

    <br>

    <!-- Anchor tag's href(hyperlink reference) attribute  -->
    <a href="https://www.youtube.com" target="_blank" ><img src="./Img/youtube-logo.jpeg" title="Youtube" height="700px" width="700px" alt="">Go to YouTube and watch some Videos.</a>

    <br><br><br>

    <!-- Img tag's src(source), alt(alternate), height and width attribute.  -->
    <img src="./Img/BMW_blue.jpg" title="BMW Car" alt="Blue Color BMW" height="700px" width="1200px">

    <br>
    <!-- The style attribute  -->
    <p style="color: tomato; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size:xx-large;">My name is TONY STARC and I'm IronMan</p>

    <br>

    <img src="./Img/IronMan.avif" alt="IronMan's Picture">

    <!-- Title attribute  -->
     <p title="I'm IronMan" style="font-size:xx-large; font-weight: 400; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Tony Starc is IronMan</p>

</body>
</html>
